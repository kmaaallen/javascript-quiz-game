<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Native Birds Quiz</title>
</head>
<body>
    <div class="container">
        <div id="start">Start the Quiz!</div>
        <div id="quiz" style="display:none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="options">
                <div class="option" id = "A" onClick = checkCorrect('A')></div>
                <div class="option" id = "B" onClick = checkCorrect('B')></div>
                <div class="option" id = "C" onClick = checkCorrect('C')></div>
                <div class="option" id = "D" onClick = checkCorrect('D')></div>
            </div>
        </div>
        <div id="score-container" style="display:none"></div>
    </div>
</body>
</html>
