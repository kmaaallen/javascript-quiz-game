<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Native Birds Quiz</title>
</head>
<body>
    <header>Native Birds of New Zealand Quiz</header>
    <div class="container">
        <div class="quiz-header">Quiz</div>

        <div class="answers">

            <button class="buttonB"><span class="optionB"></span></button>
            <button class="buttonC"><span class="optionC"></span></button>
            <button class="buttonD"><span class="optionD"></span></button>
        </div>
        <div class="question-count"><span>Question x of y </span></div>
    </div>
